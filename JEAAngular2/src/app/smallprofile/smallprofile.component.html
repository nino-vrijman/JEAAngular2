<div>
    <div class="well well-sm col-sm-6">
        <div class="media-left media-middle">
            <a routerLink="../profile/{{user?.username}}"><img class="userAvatar" src="{{user?.avatarURL}}" alt="User avatar" /></a>
        </div>
        <div class="media-body media-middle">
            <div class="col-md-8">
                <h3 class="media-heading">{{user?.username}}</h3>
                <p>{{user?.bio}}</p>
            </div>
            <div class="col-md-4 pull-right">
                <p>Followers:
                    <span>{{user?.followers?.length || -1}}</span>
                </p>
                <p>Following:
                    <span>{{user?.following?.length || -1}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
